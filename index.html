<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container box">
    <div id="output">0</div>
    <button id="7" class="btn btn-default">7</button>
    <button id="8" class="btn btn-default">8</button>
    <button id="9" class="btn btn-default">9</button>
    <button id="/" class="btn btn-default">&divide;</button>
    <button id="ac" class="btn btn-default redBtn">AC</button>
    <button id="4" class="btn btn-default">4</button>
    <button id="5" class="btn btn-default">5</button>
    <button id="6" class="btn btn-default">6</button>
    <button id="*" class="btn btn-default">x</button>
    <button id="ce" class="btn btn-default redBtn">CE</button>
    <button id="1" class="btn btn-default">1</button>
    <button id="2" class="btn btn-default">2</button>
    <button id="3" class="btn btn-default">3</button>
    <button id="-" class="btn btn-default">-</button>
    <button id="=" class="btn btn-default greenBtn">=</button>
    <button id="0" class="btn btn-default zeroBtn">0</button>
    <button id="." class="btn btn-default">.</button>
    <button id="+" class="btn btn-default">+</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
